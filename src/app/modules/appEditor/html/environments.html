<div class="app-environments"
  layout="row"
  layout-xs="column">

  <div flex>

    <!-- <md-card flex>
      <md-card-content>
        <md-select ng-model="$appRecords.userState">
          <md-option><em>None</em></md-option>
          <md-option ng-repeat="env in $appEnvs.envs" ng-value="recordType">
            {{ env.Name }}
          </md-option>
        </md-select>
      </md-card-content>
    </md-card> -->

    <div style="border-bottom: 1px solid rgba(0,0,0,0.12);margin:24px 8px 8px;padding:0 8px;height:49px;"
      layout="row"
      layout-align="start center">
      <md-card-header-text>
        <span class="md-headline">
          {{ $appEnvs.current.Name }}
        </span>
      </md-card-header-text>
    </div>

    <md-card flex>
      <md-card-header>
        <md-card-header-text class="md-title">
          IDs &amp; Keys
        </md-card-header-text>
      </md-card-header>
      <md-divider></md-divider>
      <md-card-content>
        <div layout="column">
          <md-input-container>
            <label>Environment Id</label>
            <input ng-model="$appEnvs.current.Id"
              md-select-on-focus
              readonly>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Public Key</label>
            <textarea ng-model="$appEnvs.publicKey"
              rows="3"
              md-select-on-focus
              readonly>
            </textarea>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Private Key</label>
            <textarea ng-model="$appEnvs.privateKey"
              rows="3"
              md-select-on-focus
              readonly>
            </textarea>
          </md-input-container>
        </div>
      </md-card-content>
    </md-card>

    <md-card flex>
      <md-card-header>
        <md-card-header-text class="md-title">
          Environment Setup
        </md-card-header-text>
      </md-card-header>
      <md-divider></md-divider>
      <md-card-content>
        <table style="width: 100%;" cellpadding="10px">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th style="text-align: left;">Feature</th>
              <th>URI Base</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width:10%" layout layout-align="center center"><md-checkbox style="margin:0px;"></td>
              <td style="width:40%">API Documentation</td>
              <td style="width:50%"><input type="text" style="width:95%;"></td>
            </tr>
            <tr>
              <td style="width:10%" layout layout-align="center center"><md-checkbox style="margin:0px;"></td>
              <td style="width:40%">API Explorer</td>
              <td style="width:50%"><input type="text" style="width:95%;"></td>
            </tr>
          </tbody>
        </table>
      </md-card-content>
    </md-card>

    <md-card flex>
      <md-card-header>
        <md-card-header-text class="md-title">
          Auth Providers
        </md-card-header-text>
      </md-card-header>
      <md-card-content>
        <table style="width: 100%;" cellpadding="10px">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th style="text-align: left;">Provider</th>
              <th>Client ID</th>
              <th>Secret Key</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width:10%" layout layout-align="center center"><md-checkbox style="margin:0px;"></td>
              <td style="width:30%">Facebook</td>
              <td style="width:30%"><input type="text" style="width:95%;"></td>
              <td style="width:30%"><input type="text" style="width:95%;"></td>
            </tr>
            <tr>
              <td style="width:10%" layout layout-align="center center"><md-checkbox style="margin:0px;"></td>
              <td style="width:30%">Google</td>
              <td style="width:30%"><input type="text" style="width:95%;"></td>
              <td style="width:30%"><input type="text" style="width:95%;"></td>
            </tr>
            <tr>
              <td style="width:10%" layout layout-align="center center"><md-checkbox style="margin:0px;"></td>
              <td style="width:30%">Amazon Cognito</td>
              <td style="width:30%"><input type="text" style="width:95%;"></td>
              <td style="width:30%"><input type="text" style="width:95%;"></td>
            </tr>
          </tbody>
        </table>
      </md-card-content>
    </md-card>


  </div>

  <div class="schema-side" flex="30">
    <md-list>
      <md-subheader>App Environments</md-subheader>
      <!-- <md-list-item ng-repeat="env in $appEnvs.envs" ui-sref="app.user.app.env({ appId: model.Id, envId: env.Id})"> -->
      <md-list-item ng-repeat="env in $appEnvs.envs"
        ng-click="$appEnvs.setCurrentEnv($event, env)">
        <md-icon class="material-icons">chevron_right</md-icon>
        <p>{{ env.Name }}</p>
      </md-list-item>
      <md-list-item ng-click="$appEnvs.createEnv($event)">
        <md-icon class="material-icons">add</md-icon>
        <p>Create new Env</p>
      </md-list-item>
    </md-list>
  </div>

</div>
