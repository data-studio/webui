<div class="app-apis" layout="row">

  <div flex>

    <md-card>
      <md-card-header layout-align="center center">
        <md-card-header-text>
          <span class="md-headline">
            <em><strong>
              {{ $apiCtrl.api.Name }}
            </strong></em>
            API
          </span>
        </md-card-header-text>
        <span flex></span>
        <md-button ng-click="$apiCtrl.createRoute($event)">
          <md-icon class="material-icons">add</md-icon>
          Route
        </md-button>
      </md-card-header>
      <md-divider></md-divider>
      <md-card-content style="padding:0;">
        <div layout="column">
          <div class="api-route-list">
            <div class="api-route"
              ng-repeat="path in $apiCtrl.paths"
              layout="row"
              layout-align="start center">
              <span class="md-title">{{ path.Path }}</span>
              <span flex></span>
              <span class="http-method http-{{ method.toLowerCase() }}"
                ng-repeat="method in path.Methods">
                {{ method }}
              </span>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>

    <div layout="row"
      layout-wrap>
      <div flex="50"
        ng-repeat="route in $apiCtrl.routes">
        <md-card>
          <md-card-header layout-align="center center">
            <md-card-header-text>
              <span class="md-title">
                {{ route.Path }}
              </span>
            </md-card-header-text>
            <span flex></span>
            <md-button ng-click="$apiCtrl.createOperation($event, route)">
              <md-icon class="material-icons">add</md-icon>
              Op
            </md-button>
          </md-card-header>
          <md-divider></md-divider>
          <md-card-content style="padding:0;">
            <div layout="column">
              <div class="api-route-list">
                <div class="api-route"
                  ng-repeat="operation in $apiCtrl.operations.byRouteId[route.Id]"
                  layout="row"
                  layout-align="start center">
                  <span class="md-title">{{ operation.Name }}</span>
                  <span flex></span>
                  <span class="http-method http-{{ operation.Method.toLowerCase() }}">
                    {{ operation.Method }}
                  </span>
                </div>
              </div>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </div>

  </div>

  <div class="api-side" flex="30">
    <md-list>
      <md-subheader>App APIs</md-subheader>
      <md-list-item ng-repeat="api in apis" ui-sref="app.user.app.api({ appId: model.Id, apiId: api.Id})">
          <md-icon class="material-icons">chevron_right</md-icon>
          <p>{{ api.Name }}</p>
      </md-list-item>
    </md-list>
  </div>

</div>
