<div class="app-schemas"
  layout="row"
  layout-fill>

  <div style="padding:8px;"
    flex
    layout>

    <div class=""
      style="border-radius:3px;border:2px dashed rgba(0,0,0,0.12);padding:8px;"
      layout-align="center center"
      layout-fill
      layout="column">

      <div class="md-display-1"
        style="margin-bottom: 1em;">
        App Schemas
      </div>

      <md-button class="md-primary md-raised"
        ng-click="addSchemaDialog($event)">
        Create a new Schema
      </md-button>

    </div>

  </div>

  <div class="schema-side" flex="30">
    <md-list>
      <md-subheader>App Schemas</md-subheader>
      <md-list-item ng-repeat="schema in schemas" ui-sref="app.user.app.schema({ appId: model.Id, schemaId: schema.Id})">
          <md-icon class="material-icons">chevron_right</md-icon>
          <p>{{ schema.Name }}</p>
      </md-list-item>
    </md-list>
  </div>

</div>
