<div class="app-clients" layout="row">

  <div flex>

  </div>

  <div class="client-side" flex="30">
    <md-list>
      <md-subheader>App Clients</md-subheader>
      <md-list-item ng-repeat="client in clients" ui-sref="app.user.app.client({ appId: model.Id, clientId: client.Id})">
        <md-icon class="material-icons">chevron_right</md-icon>
        <p>{{ client.Name }}</p>
      </md-list-item>
    </md-list>
  </div>

</div>
